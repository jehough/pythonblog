<html>
<head>
    <title>Jim's Blog</title>
</head>
<body>
    <h1>The Blog Posts Here:</h1>
    {% for post in posts %}
        <div>
            <p>published: {{post.published_date}}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
</body>
</html>
