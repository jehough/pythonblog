{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-block">

        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|safe|truncatechars_html:40 }}</p>
            </div>
        {% endfor %}
  
    </div>
{% endblock %}
